# Build settings
markdown: kramdown
#permalink: pretty
#permalink: '/portfolio/:title/'

collections:
  portfolio:
    output: true
    permalink: /portfolio/:title

sass:
  sass_dir: assets/css
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: all
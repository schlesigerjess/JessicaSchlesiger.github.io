# Build settings
markdown: kramdown
#permalink: pretty

collections:
  portfolio:
    output: true
    permalink: /portfolio/:title
  tags:
    output: true
    permalink: /tag/:title
sass:
  sass_dir: assets/css
  style: compressed
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: all
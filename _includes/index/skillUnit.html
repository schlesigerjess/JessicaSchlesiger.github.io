<div class="skill-unit">
					<div class="skill-label">
					{% if skill.tag != %} 
						{{ skill.tag }}
						<div class="example">
							<a href="/tag/{{ skill.tag | slugify }}">See example</a>
						</div>
					{% else %}
						{{ skill.name }}
						{% endif %}
					</div>
					<div class="skill-item">
						<div class="skill-icons value-{{ skill.value }}"></div>
					</div>
				</div>

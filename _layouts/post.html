---
layout: default
permalink: /{{page.title}}
---


<div class="post-abstract-bar">
	<div class="post-abstract container">
		<div class="post-abstract-text"> 
			<h1 class="page-title">{{ page.title }}</h1>
			{% if page.date %}
			<h4>{{page.date | date: '%b %d, %Y'}}</h4>
			{% endif%}
			<p>{{ page.abstract }}</p><br><br>
				
			Tags: 
			{% for tag in page.tags %}
					<a href="{{site.baseurl}}/tags#{{tag}}" class="tag">{{ tag }}</a>
			{% endfor %}
			</div>
		<div class="post-abstract-img">
			<img src="{{ site.baseurl }}/assets/img/work/{{ page.projectFolder }}/{{ page.img }}" alt="{{page.title}}">
		</div>
	</div>
</div>
	
	
	
	{{page.content | markdownify}}

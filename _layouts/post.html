---
layout: default
permalink: /{{page.title}}
---


<div class="post-abstract-bar">
	<div class="post-abstract container">
		<div class="post-abstract-text"> <h1 class="page-title">{{ page.title }}</h1><h4>{{page.date | date: '%b %d, %Y'}}</h4>
			<p>{{ page.abstract }}</p><br><br>
			
			Tags: {% for tag in page.tags %}
			<a href="{{site.baseurl}}/tags#{{tag}}" class="tag">{{ tag }}</a>
			{% endfor %}
		</div>
		{% if page.img %}
		<img class="post-abstract-img" src="{{ site.baseurl }}/assets/img/work/{{ page.projectFolder }}/{{ page.img }}" alt="{{page.title}}">
		{% endif %}
		
		
	</div></div>
	
	
	
	{{page.content | markdownify}}

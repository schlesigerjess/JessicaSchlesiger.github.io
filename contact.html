---
layout: default
title: "Contact"
description: "Jessica Schlesiger Contact"
permalink: /contact/
---
<div class="contact-page-bar">
	<div class="contact-page container">
		<div class="contact-info">
			<div class="contact-icons"><br>
				{% for link in site.data.settings.social %}
				<a href="{{ link.link }}" class="icon-{{ link.icon }}" alt="{{ link.icon }}" target="_blank" rel="noopener"></a>
				{% endfor %}
			</div>
		<p><b>Email:</b> {{ site.data.settings.email }}<br>
			<b>Location:</b> {{ site.data.settings.location }}</p>
		</div>

		<div class="contact-form">
			<form method="POST" action="//formspree.io/{{ site.data.settings.email }}">
			  <fieldset class="contact-info-group">
				<label><span>Your Name</span>
				<input type="text" name="name"></label>
				<label><span>Your Email</span>
				<input type="email" name="_replyto"></label>
			  </fieldset>
			  <label><span>Description</span>
			  <textarea name="message"></textarea></label>
			  <fieldset class="submit-wrap">
				<input type="submit" value="Send">
			  </fieldset>
			</form>
		</div>
	</div>
</div>

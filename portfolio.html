---
layout: default
title: "Portfolio Jessica Schlesiger"
description: "Jessica Schlesiger Portfolio"
permalink: /portfolio.html
---

<div class="portfolio-bar">
	<div class="portfolio Container">		
		<div class="sample-wrap">
			 <div class="thumb-wrap">
				{% for project in site.data.settings.projects %}
					<a href="" class="thumb-unit">
							<div class="thumb-image" data-url="{{ site.github.url }}/work/{{ project.folder }}/">
								<img src="{{ site.github.url }}/assets/img/work/{{project.folder}}/thumb.jpg" alt="{{ project.name }}" />
							</div>
							<div class="thumb-overlay">
								<div class="thumb-text"> 
									<strong>{{ project.name }}</strong>
									<br>{{ project.subName }}
									<br><br>{{ project.description }} 
								</div>
									
								<div class="arrow">
									<img class="bottom" src="{{ site.github.url }}/assets/img/icons/arrowWhite.png" alt="➤">
									<img class="top" src="{{ site.github.url }}/assets/img/icons/arrow.png" alt="➤">
								</div>
							</div>
					</a>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
